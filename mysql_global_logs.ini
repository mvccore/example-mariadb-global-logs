[environments]
dev.clients[]				= 127.0.0.1
dev.variables.COMPUTERNAME	= TOM

[app]
locale			= en_GB.UTF-8@euro
timezone		= Europe/London

[debug]
logDirectory	= "~/Var/Logs"
strictExceptions= E_ERROR,E_RECOVERABLE_ERROR,E_CORE_ERROR,E_USER_ERROR,E_WARNING,E_CORE_WARNING,E_USER_WARNING

[db]
defaultClass	= \MvcCore\Ext\DbConnection
driver			= mysql
host			= localhost
user			= root
password		= 1234
database		= mysql_global_logs

[assets]
cssMinify		= 1
cssJoin			= 1
jsMinify		= 1
jsJoin			= 1

[ignore]
users[]			= zabbix@localhost
users[]			= zabbix_monitor@localhost
users[]			= gogs@localhost
users[]			= root@localhost
users[]			= backup@localhost
users[]			= mariadb_repl@localhost